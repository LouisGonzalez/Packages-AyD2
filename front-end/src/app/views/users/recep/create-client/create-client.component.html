<nb-card>
  <nb-card-header>Enter your name</nb-card-header>
  <nb-card-body>

    <form [formGroup]="form">
      <div class="form-control-group">
        <input nbInput placeholder="Nombres" formControlName="name" required>
    </div>
    <div class="form-control-group">
      <input nbInput placeholder="Apellidos" formControlName="lastname" required>
  </div>
  <div class="form-control-group">
    <input type="number" nbInput placeholder="Edad" formControlName="age" required>
</div>
<div class="form-control-group">
  <input type="number" nbInput placeholder="CUI" formControlName="CUI" required>
</div>
<div class="form-control-group">
  <input type="number" nbInput placeholder="NIT" formControlName="NIT" required>
</div>
</form>
</nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit()">Submit</button>
  </nb-card-footer>
</nb-card>
